<div class="loginColumns animated fadeInDown" ng-controller="AccountsController">
    <div class="row">

        <div class="col-md-6" style="color:#fff">
            <h2 class="font-bold">Welcome to Worship Database</h2>
            <p>Members login to manage database, and share songs orders.</p>
            <p><small>alpha v1.03</small></p>

        </div>
        <div class="col-md-6">
            <div class="ibox-content">
                <form class="m-t" role="form">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" required="" ng-model="login_username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required="" ng-model="login_password">
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b" ng-click="do_login()">Login</button>

                    <!--<a><small>Forgot password?</small></a>-->
                    <p class="text-muted text-center">
                        <small>Do not have an account?</small>
                    </p>
                    <a class="btn btn-sm btn-white btn-block">Request an account (coming soon)</a>
                </form>
                <p class="m-t">
                    <small>Project of <a href="http://actsbc.org">Acts Baptist Church Singapore</a></small>
                </p>
            </div>
        </div>
    </div>
</div>
